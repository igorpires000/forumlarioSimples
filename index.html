<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <div class="header_one">
            <h1>Formulário</h1>
            <hr> 
        </div>
    </header>
    <!--Formulário-->
    <form>
        <div class="form_one">
            <div class="image">
                <img src="e-book.png" alt="Imagem ilustrativa">
                
            </div> <!--Imagem pequena-->
            <hr>
            <div class="container">
                <div class="name_one">
                    <label for="name">Nome:</label>
                    <input type="text" placeholder="Digite seu nome">
                </div><!--Nome-->
                <div class="email_one">
                    <label for="email">E-mail:</label>
                    <input type="email"  placeholder="exemplo@e-mail.com">
                </div><!--Email-->
                <div class="date_one">
                    <label for="date">Data:</label>
                    <input type="date" id="date">
                </div><!--Data-->
                <div class="sex">
                    <div class="checkbox_one">
                        <label for="checkbox">Masculino:</label>
                        <input type="checkbox" id="checkbox">
                    </div><!--Mas-->
                    <div class="checkbox_two">
                        <label for="checkbox">Feminino:</label>
                        <input type="checkbox" id="checkbox">
                        
                    </div><!--Fem-->
            </div>
            
            </div><!--Sexualidade-->
            <div class="date_two">
                <h2>23/06/1998</h2>
            </div><!--Data do dia-->
            
        </div> <!--Formulário Div Interna-->
    </form>
    
</body>
</html>
